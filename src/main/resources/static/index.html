<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        button {
            padding: 8px 12px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Todo List</h1>

    <!-- Todo 리스트 표시 -->
    <table id="todoTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Completed</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- 데이터가 여기 나타날 예정 -->
        </tbody>
    </table>

    <!-- Todo 추가 폼 -->
    <h2>Add Todo</h2>
    <form id="todoForm">
        <label for="title">Title:</label>
        <input type="text" id="title" required>
        <br>
        <label for="description">Description:</label>
        <input type="text" id="description" required>
        <br>
        <button type="submit">Add Todo</button>
    </form>

    <script src="app.js"></script>
</body>
</html>
